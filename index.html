<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link rel="icon" type="image/x-icon" href="assets\coin2.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Currency Converter</h1><br>
    <h3>Current currency rates for over 120 currencies worldwide.</h3>
    <div class="card">
        <div class="container">
            <input type="text" class="amountInput" placeholder="Enter amount">
            <select name="text" class="fromCurrSelect"></select>
            <button class="switchCurrency"><img class="rotateSwitchArrows" src="assets/arrows.png">
            </button>
            <select name="text" class="toCurrSelect"></select>
            <button class="convertOpt">Convert</button>

        </div>
    </div>

    <script src="apiKey.js"></script>
    <script src="currencyCodes.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
